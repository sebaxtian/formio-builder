<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- FIN Bootstrap -->
    <!-- Formio -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/formiojs@3.20.6/dist/formio.full.min.css"
    />
    <script src="https://unpkg.com/formiojs@3.20.6/dist/formio.full.min.js"></script>
    <!-- FIN Formio -->
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="page-header">
        <h1>
          Constructor de formularios usando el SDK y librer√≠a de formio.
          <small
            ><a href="https://github.com/formio/formio.js" target="_blank"
              >https://github.com/formio/formio.js</a
            ></small
          >
        </h1>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">
                formio-builder
              </h3>
            </div>
            <div class="panel-body">
              <!-- Nav tabs -->
              <ul
                class="nav nav-tabs"
                role="tablist"
                id="tabsBuilder"
                style="margin-bottom: 16px"
              >
                <li role="presentation" class="active">
                  <a
                    href="#formbuilder"
                    aria-controls="formbuilder"
                    role="tab"
                    data-toggle="tab"
                    >Constructor</a
                  >
                </li>
                <li role="presentation">
                  <a
                    href="#formelement"
                    aria-controls="formelement"
                    role="tab"
                    data-toggle="tab"
                    >Vista Previa</a
                  >
                </li>
                <li role="presentation">
                  <a
                    href="#jsonschema"
                    aria-controls="jsonschema"
                    role="tab"
                    data-toggle="tab"
                    >JSON Schema</a
                  >
                </li>
              </ul>
              <!-- Tab panes -->
              <div
                class="tab-content"
                style="padding-left: 0px; padding-right: 16px"
              >
                <div
                  role="tabpanel"
                  class="tab-pane fade in active"
                  id="formbuilder"
                >
                  CONSTRUCTOR
                </div>
                <div role="tabpanel" class="tab-pane fade" id="formelement">
                  VISTA PREVIA
                </div>
                <div role="tabpanel" class="tab-pane fade" id="jsonschema">
                  <button
                    type="button"
                    class="btn btn-primary btn-xs"
                    id="btncopiar"
                  >
                    Copiar
                  </button>
                  <a id="linkdescarga" href=""></a>
                  <button
                    type="button"
                    class="btn btn-primary btn-xs"
                    id="btndescargar"
                  >
                    Descargar
                  </button>
                  <div id="jsonformat" style="margin-top: 16px">
                    JSON SCHEMA
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
